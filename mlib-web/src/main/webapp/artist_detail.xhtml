<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>#{msg.artists}</h1>
                <h:messages globalOnly="true" class="message"/>
                
                <c:if test="#{not empty param['artist_name']}">
                    <c:set var="a" value="#{artistManager.init(param['artist_name'])}" scope="request" />
                </c:if>
                <c:if test="#{empty param['artist_name']}">
                    <c:set var="a" value="#{artistManager.init()}" scope="request" />
                </c:if>
                
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="#{msg.artistName}: " />
                        <h:inputText value="#{artistManager.artistTO.name}" required="true" />
                    </h:panelGrid>
                    <h:commandButton value="#{msg.create}" action="#{artistManager.create}" rendered="#{empty param['artist_name']}" />
                    <h:commandButton value="#{msg.remove}" action="#{artistManager.remove}" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
