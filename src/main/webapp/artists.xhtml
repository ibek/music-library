<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h1>Artists</h1>
                <h:messages globalOnly="true" class="message"/>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Name: " />
                        <h:inputText value="#{artistManager.artistTO.name}" required="true" />
                        <h:commandButton value="Create" action="#{artistManager.create()}" />
                    </h:panelGrid>
                </h:form>
                <h:form>
                    <c:set var="allArtists" value="#{artistManager.service.allArtists}" scope="request" />
                    <h:dataTable value="#{allArtists}" var="a" rendered="#{not empty allArtists}">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                                #{a.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{a.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Operation</f:facet>
                            <h:commandButton value="Remove" action="#{artistManager.remove(a)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
